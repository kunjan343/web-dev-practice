<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context Menu</title>
</head>
<body>
<div contextmenu="divmenu">
    Right click here to see menu
    <menu type="context" id="divmenu">
        <menuitem label="Chrome"></menuitem>
        <menuitem label="Safari"></menuitem>
        <menuitem label="Opera"></menuitem>
    </menu>
</div>
</body>
</html>
