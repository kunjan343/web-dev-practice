<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Sections</title>
    <style>
        div {
            border: 3px solid black;
            width: 100%;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<div style="background-color: red">
    this is first div
</div>
<div style="background-color: yellow;position:absolute;top:400px;left: 50px;">
    this is second div
</div>
<div style="padding: 0;position: relative;left: 50px">
    <div style="background-color: blue;">this is third div</div>
    <div style="background-color: grey;">this is fourth div</div>
    <div style="background-color: orange;">this is fifth div</div>
</div>
<div style="background-color: darkgreen">this is sixth div</div>
</body>
</html>
