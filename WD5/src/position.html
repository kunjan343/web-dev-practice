<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Sections</title>
    <style>
        div {
            border: 3px solid black;
            width: 100%;
            padding: 20px 0;
        }
    </style>
</head>
<body>
<div style="background-color: red">
    this is first div
</div>
<div style="background-color: yellow;">
    this is second div
</div>
<div style="padding: 0">
    <div style="background-color: blue;float: left;width: 33%">this is third div</div>
    <div style="background-color: grey;float: left;width: 33%">this is fourth div</div>
    <div style="background-color: orange;float: left;width: 32.8%">this is fifth div</div>
</div>
<div style="background-color: darkgreen;clear: both">this is sixth div</div>

<div style="padding: 0">
    <div style="background-color: blue;float: right;width: 33%">this is third div</div>
    <div style="background-color: grey;float: right;width: 33%">this is fourth div</div>
    <div style="background-color: orange;float: right;width: 32.8%">this is fifth div</div>
</div>
<div style="background-color: darkgreen;clear: both">this is sixth div</div>
</body>
</html>
