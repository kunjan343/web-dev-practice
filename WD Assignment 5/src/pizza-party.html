<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="scripts/scripts.js"></script>
</head>
<body>
<form name="pizza-form" method="get">
    <h1>Pizza Order Form</h1>
    <table>
        <tr>
            <td><label for="uName">Name</label></td>
            <td><input type="text" id="uName" name="uName" maxlength="20" required></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><input type="text" id="address" name="address" required></td>
        </tr>
    </table>
    <h1>Size</h1>
    <div>
        <input type="radio" id="small" name="size" value="small" checked><label for="small">Small</label><br>
        <input type="radio" id="medium" name="size" value="medium"><label for="medium">Medium</label><br>
        <input type="radio" id="large" name="size" value="large"><label for="large">Large</label>
    </div>
    <h1>Toppings</h1>
    <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni" checked><label for="pepperoni">Pepperoni</label>
    <input type="checkbox" id="sausage" name="toppings" value="sausage"><label for="sausage">Sausage</label>
    <input type="checkbox" id="olives" name="toppings" value="olives" checked><label for="olives">Olives</label>
    <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms"><label for="mushrooms">Mushrooms</label>
    <input type="checkbox" id="extra-cheese" name="toppings" value="extra cheese"><label for="extra-cheese">Extra Cheese</label>
    <div>
        <button type="submit" onclick="submitForm()">Deliver Order</button>
        <button type="reset">Clear</button>
    </div>
    <div id="order-status" class="order-status"></div>
</form>
</body>
</html>
