<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tut</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("content").innerHTML += "<p>This is para</p>";
            document.getElementById("content").style.fontFamily = "Times New Roman";
            document.getElementById("content").style.fontStyle = "Italic";
            document.getElementById("content").style.color = "red";
            document.getElementById("content").style.fontWeight = "bolder";
        });
    </script>
</head>
<body>
<div id="content">
    This is content
</div>
</body>
</html>
